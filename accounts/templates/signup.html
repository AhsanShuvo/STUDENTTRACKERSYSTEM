{% load static %}
<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Registration</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<!-- STYLE CSS -->
		<link rel="stylesheet" href="{% static 'css/style.css' %}">
        <link rel="stylesheet" href="{% static 'fonts/linearicons/style.css' %}">
	</head>

	<body>

		<div class="wrapper">
			<div class="inner" style="width: 500px;">
				{% block content %}
				<form action="{% url 'signup' %}" method="post" style="padding-top: 40px; padding-bottom: 50px">
                    {% csrf_token %}
					<h3 style="margin-bottom: 20px">New Account?</h3>
                    <div class="form-group">
                        <label for="username" class="control-label">Username</label>
                        <input type="text" class="form-control" name="username" placeholder="username">
                    </div>
                    <div class="form-group">
						<label for="email" class="control-label">Email</label>
						<input type="text" class="form-control" name="email" placeholder="Email">
					</div>
					<div class="form-group">
						<label for="password" class="control-label">password</label>
						<input type="password" class="form-control" name="password" placeholder="Password">
					</div>
					<div class="form-group">
						<label for="confirm_password" class="control-label">confirm_password</label>
						<input type="confirm_password" class="form-control" name="confirm_password" placeholder="Password">
					</div>
                    <div class="form-group">
						<label for="full_name" class="control-label">fullname</label>
						<input type="text" class="form-control" name="full_name" placeholder="Full Name">
					</div>
                    <div class="form-group">
                        <label for="codeforces_id" class="control-label">codeforces_id</label>
                        <input type="text" class="form-control" name="codeforces_id" placeholder="codeforces_id">
                    </div>
                    <div class="form-group">
                       	<label for="Uva_Id" class="control-label">Uva_Id</label>
                        <input type="text" class="form-control" name="Uva_Id" placeholder="uva_id">
                    </div>
					<div class="form-group">
						<label for="department" class="control-label">department</label>
						<input type="text" class="form-control" name="department" placeholder="department">
					</div>
					<button type="submit" style="margin-top:20px">
						<span>Register</span>
					</button>
                    <p style="color: red">{{ msg }}</p>
                    <a style="float: right" href="/login">Already have an account</a>

				</form>
				{% endblock %}
			</div>

		</div>
	</body>
</html>
