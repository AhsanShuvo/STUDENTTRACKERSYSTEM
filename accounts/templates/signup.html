{% load static %}
<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Registration</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<!-- STYLE CSS -->
		<link rel="stylesheet" href="{% static 'css/style.css' %}">
        <link rel="stylesheet" href="{% static 'fonts/linearicons/style.css' %}">
	</head>

	<body>

		<div class="wrapper">
			<div class="inner" style="width: 500px;">
				<form action="/signup" method="post" style="padding-top: 40px; padding-bottom: 50px">
                    {% csrf_token %}
					<h3 style="margin-bottom: 20px">New Account?</h3>
                    <div class="form-holder">
                        <div class="form-holder" style="float: left; width: 46%">
                            <span class="lnr lnr-user"></span>
                            <input type="text" class="form-control" name="firstname" placeholder="First Name">
                        </div>
                        <div class="form-holder" style="float: right;width: 46%">
                            <input type="text" class="form-control" name="lastname" placeholder="Last Name">
                        </div>
                    </div><br><br><br><br>
                    <div class="form-holder">
						<span class="lnr lnr-envelope"></span>
						<input type="text" class="form-control" name="email" placeholder="Mail">
					</div>
                    <div class="form-holder">
						<span class="lnr lnr-user"></span>
						<input type="text" class="form-control" name="username" placeholder="Username">
					</div>
					<div class="form-holder">
						<span class="lnr lnr-phone-handset"></span>
						<input type="text" class="form-control" name="phone" placeholder="Phone Number">
					</div>
                    <div class="form-holder">
                        <div class="form-holder" style="float: left; width: 46%">
                            <span class="lnr lnr-graduation-hat"></span>
                            <input type="text" class="form-control" name="codeforceshandle" placeholder="codeforcesHandle">
                        </div>
                        <div class="form-holder" style="float: right;width: 46%">
                            <input type="text" class="form-control" name="uvahandle" placeholder="uvaHandle">
                        </div><br><br>
                    </div>
                    <div class="form-holder">
						<span class="lnr lnr-graduation-hat"></span>
						<input type="text" class="form-control" name="lightoj" placeholder="lightOJ">
					</div>
					<div class="form-holder">
						<span class="lnr lnr-lock"></span>
						<input type="password" class="form-control" name="password" placeholder="Password">
					</div>
					<div class="form-holder">
						<span class="lnr lnr-lock"></span>
						<input type="password" class="form-control" name="repassword" placeholder="Confirm Password">
					</div>
					<button type="submit" style="margin-top:20px">
						<span>Register</span>
					</button>
                    <p style="color: red">{{ msg }}</p>
                    <a style="float: right" href="/login">Already have an account</a>

				</form>
			</div>

		</div>
	</body>
</html>
